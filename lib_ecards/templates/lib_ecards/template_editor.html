{% extends "base.html" %}

{% block main %}

<style type="text/css"><!--
    #container { position: relative; }
    #paint { position: absolute; top: 20px; left: 250px;border: 5px solid #000; }
    #painttemp { position: absolute; top: 20px; left: 250px;border: 5px solid #000; }
    #colorpicker { position: absolute; top: 40px; left: 0px;border: 1px solid #000; }
    #color { position: absolute; top: 80px; left: 10px;}
    #imagelabel { position: absolute; top: 350px; left: 10px;}
    #imagename { position: absolute; top: 370px; left: 20px;}
     #save { position: absolute; top: 420px; left: 40px;}
     #clear { position: absolute; top: 40px; left: 120px;}
     #load { position: absolute; top: 420px; left: 120px;}
     #toolselect { position: absolute; top: 40px; left: 10px;}
   --></style>

  <label>Drawing tool
      <select id="toolselect">
          <option value="rect">Rectangle</option>
          <option value="line">Line</option>
          <option value="circle">Circle</option>
      </select>
  </label>
  <canvas id="paint" width="800" height="550"></canvas>

  <label id="color">Color Picker
     <canvas id="colorpicker" width="200" height="200"></canvas>
  </label>
  <label id="imagelabel">Image name </label>
  <input id="imagename" name="imagename">
  <input id="save" type=button value="save" >
  <input id="clear" type=button value="New" >
  <input id="load" type=button value="load" >

  <script src="{% static "template_editor_scripts.js" %}"></script>
{% endblock %}

{% extends "base.html" %}


{% block header %}
    מציג תבניות מוכנות
{% endblock %}


{% block search %}



    <div class="panel panel-default">
         <div class="panel-body">
        <div class="container-fluid">
        <nav>
          <div class="col-md-1">
          <ul class="pager">
            <li class="previous"><a href="{% url "show_tmplts_prev" pk=first_index %}"><span aria-hidden="true">&larr;</span> הקודם</a></li>
          </ul>
        </div>

        {% for t in tmplts %}
            <div class="col-md-1">
            <a href="#" class="thumbnail" data-text="{{ t.link_id }}">
              <img src="http://rosetta.nli.org.il/delivery/DeliveryManagerServlet?dps_func=thumbnail&dps_pid={{ t.thumbnail_id }}">
            </a>
            </div>
        {% endfor %}
          <div class="col-md-1">
          <ul class="pager">
            <li class="next"><a href="{% url "show_tmplts_next" pk=last_index %}">הבא <span aria-hidden="true">&rarr;</span></a></li>
          </ul>
        </div>
        </nav>
         </div>
    <h3 id="link_url">Initial text</h3>
    </div>
    </div>

{% endblock %}

{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
    Picture Editor
{% endblock %}

{% block search %}
<div style = "width:100%; margin:10px">
<!--<table>-->
    <!--<tr>-->
        <!--<td>-->

        <!--</td>-->
        <!--<td width="{{ r.img_w }}">-->
            <div width="{{ r.img_w }}" style = "float:left; width: 50%;"  style="position: absolute; margin:10px" >
                <img src="{% static tmplt.image_file %}" style="position: absolute"/>
              {% for r in regions %}
                <svg id="svg{{ r.id }}" width="{{ r.img_w }}" height="{{ r.img_h }}" style="position: absolute">
                    <g style="position: absolute">
                        <rect x="{{ r.x }}" y="{{ r.y }}" width="{{ r.width }}" height="{{ r.height }}" style="fill:{{ r.color }}" />
                        <text id="region{{ r.id }}_text" x="{{ r.txt_x }}" y="{{ r.txt_y }}" width="{{ r.width }}"
                              style="fill:white; font-size:30; text-anchor:middle">Text{{ r.id }}</text>
                    </g>
                </svg>
              {% endfor %}
            </div>
            <div style = "float:left; width: 10%;">
            </div>
            <div id="editor" style = "float:right; width: 40%; margin:10px">
                <h2>Enter your text</h2>
            </div>
        <!--</td>-->
    <!--</tr>-->
<!--</table>-->
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="{% static "scripts.js" %}"></script>
{% endblock %}
